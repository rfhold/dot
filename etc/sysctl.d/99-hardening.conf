# Arch Linux Sysctl Hardening Configuration
# Location: /etc/sysctl.d/99-hardening.conf
# Apply with: sudo sysctl --system

# =============================================================================
# KERNEL SECURITY
# =============================================================================

# Full ASLR (Address Space Layout Randomization)
kernel.randomize_va_space = 2

# Hide kernel pointers from all users
kernel.kptr_restrict = 2

# Restrict dmesg to root only
kernel.dmesg_restrict = 1

# Restrict ptrace to parent processes only
# NOTE: Setting to 3 would break GDB, strace, Wine, IDEs
kernel.yama.ptrace_scope = 1

# Disable magic SysRq key
kernel.sysrq = 0

# Restrict BPF JIT to root
kernel.unprivileged_bpf_disabled = 1

# Disable kexec (prevents livepatch attacks)
kernel.kexec_load_disabled = 1

# Restrict perf_event to root
kernel.perf_event_paranoid = 3

# Disable automatic TTY line discipline loading
dev.tty.ldisc_autoload = 0

# =============================================================================
# FILESYSTEM SECURITY
# =============================================================================

# Disable core dumps for SUID programs
fs.suid_dumpable = 0

# Protect hardlinks and symlinks
fs.protected_hardlinks = 1
fs.protected_symlinks = 1
fs.protected_fifos = 2
fs.protected_regular = 2

# =============================================================================
# MEMORY SECURITY
# =============================================================================

# Minimum mmap address (prevents null pointer exploits)
vm.mmap_min_addr = 65536

# Improve ASLR for mmap
vm.mmap_rnd_bits = 32
vm.mmap_rnd_compat_bits = 16

# Restrict userfaultfd
vm.unprivileged_userfaultfd = 0

# =============================================================================
# NETWORK - IPv4
# =============================================================================

# Disable IP forwarding (not a router)
net.ipv4.ip_forward = 0

# Enable SYN cookies (SYN flood protection)
net.ipv4.tcp_syncookies = 1

# Disable ICMP redirects (prevents MITM)
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0

# Disable source routing
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0

# Enable strict reverse path filtering (anti-spoofing)
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1

# Ignore broadcast pings (Smurf attack prevention)
net.ipv4.icmp_echo_ignore_broadcasts = 1

# Ignore bogus ICMP errors
net.ipv4.icmp_ignore_bogus_error_responses = 1

# TIME-WAIT assassination protection
net.ipv4.tcp_rfc1337 = 1

# =============================================================================
# NETWORK - IPv6
# =============================================================================

# Disable IPv6 forwarding
net.ipv6.conf.all.forwarding = 0
net.ipv6.conf.default.forwarding = 0

# Disable ICMPv6 redirects
net.ipv6.conf.all.accept_redirects = 0
net.ipv6.conf.default.accept_redirects = 0

# Disable IPv6 source routing
net.ipv6.conf.all.accept_source_route = 0
net.ipv6.conf.default.accept_source_route = 0

# Enable IPv6 Privacy Extensions (randomize interface ID)
net.ipv6.conf.all.use_tempaddr = 2
net.ipv6.conf.default.use_tempaddr = 2

# =============================================================================
# NETWORK - PERFORMANCE
# =============================================================================

# BBR congestion control (better performance)
net.ipv4.tcp_congestion_control = bbr
net.core.default_qdisc = fq_codel

# TCP Fast Open
net.ipv4.tcp_fastopen = 3

# MTU probing (helps with PMTU blackholes)
net.ipv4.tcp_mtu_probing = 1
