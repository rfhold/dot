# =============================================================================
# Hyprpaper Configuration
# =============================================================================

# Preload wallpapers (add your wallpaper paths here)
# preload = ~/Pictures/Wallpapers/wallpaper.png

# Set wallpaper for all monitors (empty monitor name = all)
# wallpaper = , ~/Pictures/Wallpapers/wallpaper.png

# Splash (disable for cleaner look)
splash = false

# IPC (enable for dynamic wallpaper changes via hyprctl)
ipc = on
