# =============================================================================
# Hypridle Configuration
# =============================================================================

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# =============================================================================
# Battery listeners (shorter timeouts)
# =============================================================================

# Dim screen after 2.5 minutes (battery only)
listener {
    timeout = 150
    on-timeout = cat /sys/class/power_supply/*/online | grep -q 0 && brightnessctl -s set 30%
    on-resume = brightnessctl -r
}

# Lock screen after 5 minutes (battery only)
listener {
    timeout = 300
    on-timeout = cat /sys/class/power_supply/*/online | grep -q 0 && loginctl lock-session
}

# Turn off display after 5.5 minutes (battery only)
listener {
    timeout = 330
    on-timeout = cat /sys/class/power_supply/*/online | grep -q 0 && hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# =============================================================================
# AC Power listeners (15 minute timeout)
# =============================================================================

# Dim screen after 14 minutes (AC only)
listener {
    timeout = 840
    on-timeout = cat /sys/class/power_supply/*/online | grep -q 1 && brightnessctl -s set 30%
    on-resume = brightnessctl -r
}

# Lock screen after 15 minutes (AC only)
listener {
    timeout = 900
    on-timeout = cat /sys/class/power_supply/*/online | grep -q 1 && loginctl lock-session
}

# Turn off display after 15.5 minutes (AC only)
listener {
    timeout = 930
    on-timeout = cat /sys/class/power_supply/*/online | grep -q 1 && hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# =============================================================================
# Suspend (both battery and AC)
# =============================================================================

# Suspend after 30 minutes
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
