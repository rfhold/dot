# =============================================================================
# Hyprlock Configuration
# =============================================================================

# General settings
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# Background
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 6
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(a78bfaee)
    inner_color = rgba(1f293799)
    font_color = rgba(d1d5dbff)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 8
    check_color = rgba(6ee7b7ee)
    fail_color = rgba(fca5a1ee)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300

    position = 0, -50
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(d1d5dbff)
    font_size = 90
    font_family = Noto Sans
    
    position = 0, 150
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(9ca3afff)
    font_size = 20
    font_family = Noto Sans

    position = 0, 50
    halign = center
    valign = center
}

# User greeting
label {
    monitor =
    text = Hi, $USER
    color = rgba(c084fcff)
    font_size = 18
    font_family = Noto Sans

    position = 0, -120
    halign = center
    valign = center
}
