[main]
terminal = ghostty -e
layer = overlay
prompt = "  "
icon-theme = Adwaita
icons-enabled = yes
fuzzy = yes

[colors]
# Aura theme colors
background = 0f0f0fdd
text = d1d5dbff
match = c084fcff
selection = 1f2937ff
selection-text = e9d5ffff
selection-match = a78bfaff
border = a78bfaff

[border]
width = 2
radius = 8

[dmenu]
exit-immediately-if-empty = no
