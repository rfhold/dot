set -g default-terminal "tmux-256color"

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Aura colors for Tmux

set -g mode-style "fg=#0f0f0f,bg=#a78bfa"

set -g message-style "fg=#e9d5ff,bg=#374151"
set -g message-command-style "fg=#e9d5ff,bg=#374151"

set -g pane-border-style "fg=#374151"
set -g pane-active-border-style "fg=#c084fc"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#9ca3af,bg=#0f0f0f"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#0f0f0f,bg=#a78bfa,bold] #S #[fg=#a78bfa,bg=#0f0f0f,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#0f0f0f,bg=#0f0f0f,nobold,nounderscore,noitalics]#[fg=#9ca3af,bg=#0f0f0f] #{prefix_highlight} #[fg=#374151,bg=#0f0f0f,nobold,nounderscore,noitalics]#[fg=#d1d5db,bg=#374151] %Y-%m-%d  %I:%M %p #[fg=#a78bfa,bg=#374151,nobold,nounderscore,noitalics]#[fg=#0f0f0f,bg=#a78bfa,bold] #h "
if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "24" ]' {
  set -g status-right "#[fg=#0f0f0f,bg=#0f0f0f,nobold,nounderscore,noitalics]#[fg=#9ca3af,bg=#0f0f0f] #{prefix_highlight} #[fg=#374151,bg=#0f0f0f,nobold,nounderscore,noitalics]#[fg=#d1d5db,bg=#374151] %Y-%m-%d  %H:%M #[fg=#a78bfa,bg=#374151,nobold,nounderscore,noitalics]#[fg=#0f0f0f,bg=#a78bfa,bold] #h "
}

setw -g window-status-activity-style "underscore,fg=#9ca3af,bg=#0f0f0f"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#9ca3af,bg=#0f0f0f"
setw -g window-status-format "#[fg=#0f0f0f,bg=#0f0f0f,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#0f0f0f,bg=#0f0f0f,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#0f0f0f,bg=#374151,nobold,nounderscore,noitalics]#[fg=#e9d5ff,bg=#374151,bold] #I  #W #F #[fg=#374151,bg=#0f0f0f,nobold,nounderscore,noitalics]"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#fbbf24]#[bg=#0f0f0f]#[fg=#0f0f0f]#[bg=#fbbf24]"
set -g @prefix_highlight_output_suffix ""

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

is_idf="ps -t '#{pane_tty}' | grep -iqE 'idf.py'"

bind-key -n 'C-c' if-shell "$is_idf" 'send-keys C-]' 'send-keys C-c'

# ============================================================================
# Tmux Plugin Manager (TPM)
# ============================================================================

# tmux-fzf configuration (must be set BEFORE loading plugins)
# Launch with: prefix + Ctrl-f
TMUX_FZF_LAUNCH_KEY="C-f"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fzf'

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
